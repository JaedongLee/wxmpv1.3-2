<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery-3.2.1.js"></script>
    <!--<script src="../js/bootstrap.min.js"></script>-->
    <script src="../js/aws-sdk-2.82.0.min.js"></script>
    <script src="../js/whole.js"></script>
    <script src="../js/backstage.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/whole.css">
    <title>承创课程管理后台</title>
</head>
<body class="backstage" id="backstage">
    <div class="col-md-3">
    <form>
        <div class="clearfix">
            <h2 class="pull-left">课程上传</h2>
            <a href="./BackstageAct.html" class="pull-right btn btn-default link-margin" target="_blank">活动管理</a>
        </div>
        <div class="form-group">
            <label for="courseName">课程名称:</label>
            <input oninput="alertLength()" maxlength="100" type="text" required="required" class="form-control" id="courseName" placeholder="输入课程名称"/>
        </div>
        <div class="form-group">
            <label for="courseDescription">课程简介:</label>
            <!--<input type="text" class="form-control" id="courseDescription" placeholder="输入课程简介"/>-->
            <textarea oninput="alertLength()" maxlength="500" rows="4" wrap="hard" type="text" class="form-control" id="courseDescription" placeholder="输入课程简介"></textarea>
        </div>
        <div class="form-group">
            <label for="categoryID">子目录编号:</label>
            <input type="number" required="required" class="form-control" id="categoryID" placeholder="输入子目录编号" min="19"/>
        </div>
        <label for="coursePrice">价格:</label>
        <div class="form-group clearfix">
            <input onkeyup="value=value.replace(/[^\d.]/g,'')" required="required" class="form-control pull-left" id="coursePrice" placeholder="输入价格"/>
            <button class="btn btn-default pull-right" type="button" onclick="setFreeCourse()">设为免费课程</button>
        </div>
        <div class="form-group">
            <label for="courseFile">文件上传:</label>
            <input type="file" id="courseFile"/>
            <div class="well" id="upFileStauts">文件上传状态：0MB/0MB</div>
        </div>
        <input type="button" class="btn btn-default" onmouseup="insertCourse()" value="课程提交">
    </form>
    <form>
        <h2 class="">目录上传</h2>
        <div class="form-group">
            <label for="categoryName">目录名称:</label>
            <input oninput="alertLength()" maxlength="30" type="text" required="required" class="form-control" id="categoryName" placeholder="输入课程名称">
        </div>
        <div class="form-group">
            <label for="categoryDescription">目录简介:</label>
            <!--<input type="text" class="form-control" id="categoryDescription" placeholder="输入课程简介">-->
            <textarea oninput="alertLength()" maxlength="300" rows="4" wrap="hard" type="text" class="form-control" id="categoryDescription" placeholder="输入课程简介"></textarea>
        </div>
        <div class="form-group">
            <label for="categoryParentID">父目录编号:</label>
            <input type="number" required="required" class="form-control" id="categoryParentID" placeholder="输入父目录编号" />
        </div>
        <button type="submit" class="btn btn-default" onmouseup="insertCategory()">目录提交</button>
    </form>

    </div>
</body>
</html>
