<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/aws-sdk-2.82.0.min.js"></script>
    <script src="../js/updateTest.js"></script>
    <title>承创管理后台</title>
</head>
<body class="backstage center-block">
<form>
    <h2 class="">信息及文件上传</h2>
    <div class="form-group">
        <label for="up-id">ID:</label>
        <input type="text" class="form-control" id="up-id" placeholder="输入ID">
    </div>
    <div class="form-group">
        <label for="up-name">课程名称:</label>
        <input type="text" class="form-control" id="up-name" placeholder="输入课程名称">
    </div>
    <div class="form-group">
        <label for="up-des">课程简介:</label>
        <input type="text" class="form-control" id="up-des" placeholder="输入课程简介">
    </div>
    <!--<div class="form-group">-->
    <!--<label for="up-time">发布时间:</label>-->
    <!--<input type="datetime" class="form-control" id="up-time" placeholder="输入发布时间">-->
    <!--</div>-->
    <div class="form-group">
        <label for="up-file">文件上传:</label>
        <input type="file" id="up-file" multiple/>
        <input type="button" onclick="uploadFile()" value="点击上传">
    </div>
    <button type="submit" class="btn btn-default" onclick="uploadINF()">课程提交</button>
</form>
</body>
</html>
