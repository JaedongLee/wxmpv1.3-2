<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/aws-sdk-2.82.0.min.js"></script>
    <script src="../js/whole.js"></script>
    <script src="../js/backstage.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/whole.css">
    <title>承创管理后台</title>
</head>
<body class="backstage center-block">
    <form>
        <h2 class="">目录上传</h2>
        <div class="form-group">
            <label for="categoryName">目录名称:</label>
            <input type="text" class="form-control" id="categoryName" placeholder="输入课程名称">
        </div>
        <div class="form-group">
            <label for="categoryDescription">目录简介:</label>
            <input type="text" class="form-control" id="categoryDescription" placeholder="输入课程简介">
        </div>
        <div class="form-group">
            <label for="categoryParentID">父目录编号:</label>
            <input type="text" class="form-control" id="categoryParentID" placeholder="输入父目录编号">
        </div>
        <button type="submit" class="btn btn-default" onclick="insertCategory()">目录提交</button>
    </form> 
</body>
</html>
