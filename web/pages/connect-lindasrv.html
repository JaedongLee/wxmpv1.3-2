<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <button class="btn btn-default container" type="button" name="button" onclick="test()">连接测试</button>
</body>
<script type="text/javascript">
    function test() {
        var CTAG = 'settings.Role';
        var SCOBJ = {
            "RoleName":""
        };
        $.ajax({
                url: "http://192.168.0.127:8080/lindasrv/JSONServlet",
                type: 'post',
                crossDomain: true,
                xhrFields: {
                    withCredentials: true
                },
                dataType: 'json',
                data: {
                    CTAG: CTAG,
                    SCOBJ: JSON.stringify(SCOBJ)
                },
                success: function (data) {
                    //console.log(data);
                    //return data;
                    CALLBACK(data);
                }
            }
        );
    }

</script>
